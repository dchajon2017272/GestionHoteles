<div class="container-fluid p-0" *ngFor="let event of eventoModelGet">
    <div class="row g-0 ">
        <div class="col-lg-6 order-lg-2 text-white showcase-img">
            <img src="https://i.ibb.co/VQXFdxS/events.png" class="imagen bd-placeholder-img img-fluid col-lg-8" width="50%" height="auto" alt="Eventos"></div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
            <h2 class=" col-lg-8 m-auto mb-3" style="text-align:left; font-size: 70px;">{{event.nombreEvento}} </h2>
            <h5 class=" col-lg-8 m-auto mb-2 text-muted" style="text-align:left ;">{{event.descripcion}}</h5>
            <h5 class=" col-lg-8 m-auto text-muted mb-3" style="text-align:left ;">Precio: Q{{event.precio}}</h5>
           
        </div>
    </div>
</div>
</div>
