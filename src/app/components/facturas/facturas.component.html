<header class="bg-dark py-1">
  <div class="container px-1">
    <div class="row gx-1 align-items-center justify-content-center">

      <div class="row">
        <div class="col-md-4 border-right">

          <img src="https://mott.pe/marketing-digital/wp-content/uploads/2016/06/buyer-persona-300x300.png"
            class="d-block w-100 h-5 align-items-right" alt="...">

        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3"></div>

            <h4 class="text-right"> Facturas</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <div class="d-flex flex-row align-items-center mb-4">

                <div class="form-outline flex-fill mb-0">
                  <font COLOR="white">Nombres </font>
                  <input type="Nombre" class="form-control" id="inputNombres" placeholder="En orden Alfabetico">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex flex-row align-items-center mb-4">

                <div class="form-outline flex-fill mb-0">
                  <font COLOR="white">Apellidos </font>
                  <input type="Apellidos" class="form-control" id="inputApellidos" placeholder="En orden Alfabetico">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">

              <div class="d-flex flex-row align-items-center mb-4">

                <div class="form-outline flex-fill mb-0">

                  <font COLOR="white">Dirección </font>
                  <input type="text" class="form-control" id="inputDireccion"
                    placeholder="Apartamento, trabajo, colonia ">

                  <div class="form-group">
                    <br>

                    <font COLOR="white"> Número de Identificación </font>
                    <input type="text" class="form-control" id="inputDPI" placeholder="ejemplo: 123456789">
                  </div>


                  <div class="form-group col-md-4">
                    <<font COLOR="white">País </font>
                      <select id="inputCiudad" class="form-control">
                        <option selected>Elige...</option>
                        <option>AFGANISTÁN.</option>
                        <option>ALBANIA.</option>
                        <option>ALEMANIA.</option>
                        <option>ANDORRA.</option>
                        <option>BAHAMAS.</option>
                        <option>BAHRÉIN.</option>
                        <option>BANGLADESH.</option>
                        <option>BARBADOS.</option>
                        <option>CABO VERDE.</option>
                        <option>CAMBOYA.</option>
                        <option>CAMERÚN.</option>
                        <option>CANADA.</option>
                        <option>DINBAMARCA.</option>
                        <option>DOMINICANA.</option>
                        <option>GUATEMALA.</option>
                      </select>
                  </div>
                  <div class="form-group col-md-9">
                    <font COLOR="white"> Número de tarjeta </font>
                    <input type="text" class="form-control" id="inputTarj">
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <font COLOR="white"> Recordarme Siempre </font>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary"> Generar Factura </button>
                </div>
                <br>
                <br>

              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

</header>
